<!DOCTYPE html>
<html>
  <head>
    <title>Offerwall Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #start-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background: #00e676;
        border: none;
        color: black;
        border-radius: 8px;
        cursor: pointer;
      }
      #user-input {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        max-width: 300px;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>Enter Your Username</h2>
    <input type="text" id="user-input" placeholder="e.g. user_1234" />
    <button id="start-button">Start</button>

    <script>
      document.getElementById("start-button").addEventListener("click", () => {
        const userId = document.getElementById("user-input").value.trim();
        if (!userId) {
          alert("Please enter your username.");
          return;
        }

        // âœ… This is the correct PubScale task page link
        const offerwallURL = `https://wow.pubscale.com/?app_id=85404439&user_id=${encodeURIComponent(userId)}`;

        window.location.href = offerwallURL;
      });
    </script>
  </body>
</html>
