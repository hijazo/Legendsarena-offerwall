<!DOCTYPE html>
<html>
<head>
  <title>LegendsArena Offerwall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;">

  <script>
    // Get the user_id from the URL like ?user_id=user_1234
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id") || "default_user";

    // Create iframe
    const iframe = document.createElement("iframe");
    iframe.src = `https://wow.pubscale.com/?app_id=85404439&user_id=${userId}`;
    iframe.style = "border:none;position:fixed;top:0;left:0;bottom:0;right:0;";
    iframe.width = "100%";
    iframe.height = "100%";

    document.body.appendChild(iframe);
  </script>

</body>
</html>
